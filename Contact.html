<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Contact_2.css">
</head>

<body>
    <header>
        <img class="menu-icon" src="Images/Hamb_icon.png" alt="" />
        <img class="logo" src="Images/logo.png" alt="" />
        <img class="menu" src="" />
    </header>


    <div class="cover"></div>
    <header class="main-header">
        <div class="header-container">
           
            <a href="index.html" class="logo-link">
                <img src="Images/logo.png" alt="Elegance Couture" class="logo" width="180" height="60" loading="lazy">
            </a>
            <nav class="main-nav" aria-label="Main navigation">
                <ul class="nav-list">
                    <li><a href="Home_2.html" class="nav-link">Home</a></li>
                    <li><a href="order_2.html" class="nav-link active">Order</a></li>
                    <li><a href="Gallary.html" class="nav-link">Gallery</a></li>
                    <li><a href="about.html" class="nav-link">About Us</a></li>
       
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero-bg"></div>


        
    <div class="contact-container">
        <div class="form-container">
            <h2>Contact Us</h2>
            
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <button type="submit" class="submit-btn" onclick="showPopup()">Submit</button>
                </form>
            </div>
        </div>
        <Div></Div>
    </Div>

    <div id="overlay"></div>

    <div id="confirmationPopup">
        <h2>Submitted sucessfully</h2>
        <p>We'll get back to you soon!</p>
        <button class="popup-btn" onclick="hidePopup()">Okay</button>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('confirmationPopup');

        function showPopup() {
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }

        function hidePopup() {
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }



    </script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script type="module" src="Contact.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"> </script>


</body>

</html>
