<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Table</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        input {
            width: 100%;
        }background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <form id="registrationForm">
        <table> <tr>
                <th>Field</th>
                <th>Input</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password" required></td>
            </tr><tr>
                <td></td>
                <td><input type="button" id="submit" value="Register"></td>
            </tr>
        </table>
    </form>

    <h2 style="text-align: center;">Registered Details</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tr id="outputRow">
            <td id="outputName"></td>
            <td id="outputEmail"></td><td id="outputPassword"></td>
        </tr>
    </table>

    <script>
        document.getElementById("submit").addEventListener("click", function() {
            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Populate table dynamically
            document.getElementById("outputName").textContent = name;
            document.getElementById("outputEmail").textContent = email;
            document.getElementById("outputPassword").textContent = password; document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        });
    </script>
</body>
</html>
