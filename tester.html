<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="tester.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="gallery-header">
            <h1>Featured Products</h1>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="new">New Arrivals</button>
                <button class="filter-btn" data-filter="bestseller">Bestsellers</button>
                <button class="filter-btn" data-filter="sale">On Sale</button>
            </div>
        </header>

        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card" data-category="new bestseller">
                <div class="product-image">
                    <img src="/api/placeholder/300/300" alt="Product 1">
                    
                </div>
                <div class="product-info">
                    <h3>Premium Wireless Headphones</h3>
                    
                    
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card" data-category="sale">
               
                <div class="product-image">
                    <img src="/api/placeholder/300/300" alt="Product 2">
                    
                </div>
                <div class="product-info">
                    <h3>Smartwatch Series 5</h3>
                    
                   
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card" data-category="bestseller">
                
                <div class="product-image">
                    <img src="/api/placeholder/300/300" alt="Product 3">
                    
                </div>
                <div class="product-info">
                    <h3>Portable Bluetooth Speaker</h3>
                   
                    
                </div>
            </div>

            <!-- Product 4 -->
            <div class="product-card" data-category="new sale">
                
                <div class="product-image">
                    <img src="/api/placeholder/300/300" alt="Product 4">
                   
                </div>
                <div class="product-info">
                    <h3>Fitness Tracker Pro</h3>
                    
                </div>
            </div>

            <!-- Product 5 -->
            <div class="product-card" data-category="new">
                
                <div class="product-image">
                    <img src="/api/placeholder/300/300" alt="Product 5">
                    
                </div>
                <div class="product-info">
                    <h3>Ultra HD Wireless Earbuds</h3>
                    
                </div>
            </div>

            <!-- Product 6 -->
            <div class="product-card" data-category="bestseller sale">
               
                <div class="product-image">
                    <img src="/api/placeholder/300/300" alt="Product 6">
                    
                </div>
                <div class="product-info">
                    <h3>Digital Camera 4K Pro</h3>
                    
                </div>
            </div>
        </div>

        <div class="load-more-container">
            <button class="load-more-btn">Load More Products</button>
        </div>
    </div>

    <script>
        // Filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const productCards = document.querySelectorAll('.product-card');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    
                    productCards.forEach(card => {
                        if (filter === 'all') {
                            card.style.display = 'block';
                        } else {
                            const categories = card.getAttribute('data-category').split(' ');
                            if (categories.includes(filter)) {
                                card.style.display = 'block';
                            } else {
                                card.style.display = 'none';
                            }
                        }
                    });
                });
            });
            
         
            
            // Add to cart button click effect
           
        });
    </script>
</body>
</html>
